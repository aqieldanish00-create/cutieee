<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:'Segoe UI',sans-serif;
  color:white;
  overflow:hidden;
}

/* SCENE WRAPPER */
#app{
  position:relative;
  width:100%;
  max-width:420px;
}

/* SCENE */
.scene{
  display:none;
  animation:fade 0.8s ease;
}

.scene.active{
  display:block;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(12px);
  padding:32px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
}

/* TEXT */
h2{margin-bottom:12px}
p{line-height:1.6}

/* BUTTONS */
.controls{
  margin-top:24px;
  display:flex;
  gap:12px;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:24px;
  background:white;
  color:#ff4f81;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  transform:scale(1.05);
}

/* ANIMATION */
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div id="app">

  <div class="scene">

  <div class="scene">

      <h2>‚ú®</h2>
      <p>ILOVEYOUUSOMUCHHH SAYANGGGKUU</p>
    </div>
  </div>

</div>

<script>
(() => {
  const scenes = document.querySelectorAll('.scene');
  let index = 0;

  function show(i){
    scenes.forEach(s => s.classList.remove('active'));
    scenes[i].classList.add('active');
  }

  document.addEventListener('click', e => {
    if(e.target.matches('[data-next]')){
      if(index < scenes.length - 1){
        index++;
        show(index);
      }
    }
    if(e.target.matches('[data-back]')){
      if(index > 0){
        index--;
        show(index);
      }
    }
  });
})();
</script>
